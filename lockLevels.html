<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحكم في المراحل</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #205c6b, #2a7a8a);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .controls {
            padding: 20px;
            border-bottom: 2px solid #eee;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(45deg, #059669, #10b981);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.back-btn {
            background: linear-gradient(45deg, #6f42c1, #8e44ad);
        }

        .btn.back-btn:hover {
            background: linear-gradient(45deg, #5a2d8a, #6f42c1);
        }

        .filter-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #eee;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: bold;
            color: #205c6b;
            font-size: 16px;
        }

        .team-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .team-select:focus {
            border-color: #205c6b;
            outline: none;
            box-shadow: 0 0 5px rgba(32, 92, 107, 0.3);
        }

        .levels-container {
            padding: 20px;
            display: none;
        }

        .levels-container.active {
            display: block;
        }

        .team-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #205c6b;
        }

        .team-name {
            font-size: 20px;
            font-weight: bold;
            color: #205c6b;
            margin-bottom: 5px;
        }

        .team-members {
            font-size: 14px;
            color: #666;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .level-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .level-card.locked {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .level-card.unlocked {
            border-color: #10b981;
            background: #f0fff4;
        }

        .level-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .level-number {
            background: linear-gradient(45deg, #205c6b, #2a7a8a);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .level-title {
            font-size: 18px;
            font-weight: bold;
            color: #205c6b;
            flex-grow: 1;
            margin: 0 15px;
        }

        .level-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-toggle.active {
            background: #10b981;
        }

        .level-toggle::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .level-toggle.active::before {
            transform: translateX(30px);
        }

        .level-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .level-date {
            color: #205c6b;
            font-weight: bold;
            font-size: 14px;
        }

        .level-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .level-status.locked {
            background: #f8d7da;
            color: #721c24;
        }

        .level-status.unlocked {
            background: #d4edda;
            color: #155724;
        }

        .status-icon {
            font-size: 20px;
        }

        .bulk-actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .bulk-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bulk-btn:hover {
            background: linear-gradient(45deg, #495057, #343a40);
        }

        .bulk-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .bulk-btn.unlock-all {
            background: linear-gradient(45deg, #10b981, #34d399);
        }

        .bulk-btn.lock-all {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .levels-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .team-select {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>التحكم في المراحل - إدارة الوصول</h1>
            <p>تحكم في فتح وإغلاق المراحل لكل فريق على حدة</p>
        </div>

        <div class="controls">
            <button class="btn" id="saveBtn" onclick="saveAllSettings()">حفظ جميع الإعدادات</button>
            <button class="btn" id="refreshBtn" onclick="loadTeamData()">تحديث البيانات</button>
            <a href="map4.html" class="btn back-btn">عودة للخريطة</a>
            <span style="margin-right: auto; color: #666;">آخر تحديث: <span id="lastUpdate">-</span></span>
        </div>

        <div class="filter-section">
            <div class="filter-group">
                <label class="filter-label">اختر الفريق:</label>
                <select class="team-select" id="teamSelect" onchange="showTeamLevels()">
                    <option value="">-- اختر الفريق --</option>
                </select>
            </div>
        </div>

        <div class="levels-container" id="levelsContainer">
            <div class="team-info" id="teamInfo">
                <!-- سيتم تعبئة معلومات الفريق هنا -->
            </div>

            <div class="bulk-actions">
                <button class="bulk-btn unlock-all" id="unlockAllBtn" onclick="bulkToggle(true)">فتح جميع المراحل</button>
                <button class="bulk-btn lock-all" id="lockAllBtn" onclick="bulkToggle(false)">إغلاق جميع المراحل</button>
            </div>

            <div class="levels-grid" id="levelsGrid">
                <!-- سيتم تعبئة المراحل هنا -->
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            جاري التحميل...
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <!-- رسائل الخطأ -->
        </div>
    </div>

    <script type="module">
        // Check if user is logged in and is admin before initializing Firebase
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            alert('يجب تسجيل الدخول أولاً للوصول إلى هذه الصفحة');
            window.location.href = 'index.html';
            throw new Error('Unauthorized access');
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBHp8tHdlNoykCrMFZvl1gJKwcIGLcJ8gM",
            authDomain: "journey03-ed32f.firebaseapp.com",
            databaseURL: "https://journey03-ed32f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "journey03-ed32f",
            storageBucket: "journey03-ed32f.firebasestorage.app",
            messagingSenderId: "637158543040",
            appId: "1:637158543040:web:4ddfd0c0bc412cb6716725",
            measurementId: "G-PPVXVYL8E2"
        };

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Check if user has admin privileges
        async function verifyAdminAccess() {
            try {
                const emailKey = currentUser.replace(/\./g, '_').replace(/@/g, '_at_');
                const userSnapshot = await get(ref(database, `users/${emailKey}`));
                
                if (!userSnapshot.exists()) {
                    alert('المستخدم غير موجود');
                    window.location.href = 'index.html';
                    return false;
                }
                
                const user = userSnapshot.val();
                if (user.role !== 'admin') {
                    alert('غير مسموح لك بالوصول إلى هذه الصفحة. صفحة مخصصة للمشرفين فقط.');
                    window.location.href = 'map4.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('Error verifying admin access:', error);
                alert('حدث خطأ في التحقق من الصلاحيات');
                window.location.href = 'index.html';
                return false;
            }
        }

        // Level data
        const levels = [
            { 
                id: 1, 
                name: "Introduction to Computing", 
                description: "Basic computer concepts, introduction to programming logic",
                date: "February 15, 2024" 
            },
            { 
                id: 2, 
                name: "Programming Fundamentals", 
                description: "Learn basic programming concepts, variables, loops, and functions",
                date: "February 20, 2024" 
            },
            { 
                id: 3, 
                name: "Data Structures & Algorithms", 
                description: "Explore arrays, linked lists, trees, sorting, and searching algorithms",
                date: "February 28, 2024" 
            },
            { 
                id: 4, 
                name: "Object-Oriented Programming", 
                description: "Understand OOP principles, inheritance, polymorphism, and encapsulation",
                date: "March 5, 2024" 
            },
            { 
                id: 5, 
                name: "Web Development", 
                description: "Learn modern web technologies including React, Node.js, and databases",
                date: "March 10, 2024" 
            },
            { 
                id: 6, 
                name: "Advanced Programming", 
                description: "Master advanced algorithms, data structures, and design patterns",
                date: "March 15, 2024" 
            }
        ];

        let currentTeam = '';
        let levelSettings = {};
        let users = [];

        // Predefined list of all available teams
        const availableTeams = [
            'مكيف',
            'مجري', 
            'اشاش',
            'اسباني',
            'روسي',
            'نوم',
            'تانجو',
            'بضايع',
            'vip'
        ];

        // Utility functions
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function setButtonsDisabled(disabled) {
            const buttons = document.querySelectorAll('.btn, .bulk-btn');
            buttons.forEach(btn => btn.disabled = disabled);
        }

        // Load data from Firebase
        async function loadTeamData() {
            try {
                showLoading();
                setButtonsDisabled(true);

                // Load users
                const usersSnapshot = await get(ref(database, 'users'));
                if (usersSnapshot.exists()) {
                    const usersData = usersSnapshot.val();
                    users = Object.entries(usersData).map(([key, user]) => ({
                        ...user,
                        id: key
                    }));
                } else {
                    users = [];
                }

                // Load level settings
                const levelSettingsSnapshot = await get(ref(database, 'levelSettings'));
                if (levelSettingsSnapshot.exists()) {
                    levelSettings = levelSettingsSnapshot.val();
                } else {
                    levelSettings = {};
                }

                // Update team select
                updateTeamSelect();
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ar-EG');
                
            } catch (error) {
                console.error('Error loading team data:', error);
                showError('حدث خطأ في تحميل البيانات. الرجاء المحاولة مرة أخرى.');
            } finally {
                hideLoading();
                setButtonsDisabled(false);
            }
        }

        // Update team select dropdown
        function updateTeamSelect() {
            const teamSelect = document.getElementById('teamSelect');
            
            // Get teams that actually have users
            const teamsWithUsers = [...new Set(users.map(user => user.team).filter(team => team))];
            
            // Clear current options
            teamSelect.innerHTML = '<option value="">-- اختر الفريق --</option>';
            
            // Add all available teams to dropdown
            availableTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                
                // Show if team has users or not
                const hasUsers = teamsWithUsers.includes(team);
                const userCount = users.filter(user => user.team === team).length;
                
                if (hasUsers) {
                    option.textContent = `${team} (${userCount} عضو)`;
                } else {
                    option.textContent = `${team} (لا يوجد أعضاء)`;
                    option.style.color = '#999';
                }
                
                teamSelect.appendChild(option);
            });
        }

        // Show team levels
        async function showTeamLevels() {
            const teamSelect = document.getElementById('teamSelect');
            const selectedTeam = teamSelect.value;
            const levelsContainer = document.getElementById('levelsContainer');
            
            if (!selectedTeam) {
                levelsContainer.classList.remove('active');
                return;
            }

            currentTeam = selectedTeam;
            levelsContainer.classList.add('active');
            
            // Display team info
            displayTeamInfo(selectedTeam);
            
            // Display levels
            displayLevels(selectedTeam);
        }

        // Display team information
        function displayTeamInfo(teamName) {
            const teamMembers = users.filter(user => user.team === teamName);
            
            const teamInfo = document.getElementById('teamInfo');
            if (teamMembers.length > 0) {
                teamInfo.innerHTML = `
                    <div class="team-name">${teamName}</div>
                    <div class="team-members">
                        عدد الأعضاء: ${teamMembers.length} | 
                        الأعضاء: ${teamMembers.map(m => m.name).join('، ')}
                    </div>
                `;
            } else {
                teamInfo.innerHTML = `
                    <div class="team-name">${teamName}</div>
                    <div class="team-members">
                        عدد الأعضاء: 0 | 
                        لا توجد أعضاء مسجلة في هذا الفريق حتى الآن
                    </div>
                `;
            }
        }

        // Display levels
        function displayLevels(teamName) {
            const levelsGrid = document.getElementById('levelsGrid');
            levelsGrid.innerHTML = '';

            levels.forEach(level => {
                const isUnlocked = isLevelUnlocked(teamName, level.id);
                
                const levelCard = document.createElement('div');
                levelCard.className = `level-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                
                levelCard.innerHTML = `
                    <div class="level-header">
                        <div class="level-number">${level.id}</div>
                        <div class="level-title">${level.name}</div>
                        <div class="level-toggle ${isUnlocked ? 'active' : ''}" 
                             onclick="toggleLevel('${teamName}', ${level.id})">
                        </div>
                    </div>
                    <div class="level-description">${level.description}</div>
                    <div class="level-date">التاريخ: ${level.date}</div>
                    <div class="level-status ${isUnlocked ? 'unlocked' : 'locked'}">
                        <span class="status-icon">${isUnlocked ? '🔓' : '🔒'}</span>
                        <span>${isUnlocked ? 'مفتوحة للحجز' : 'مغلقة'}</span>
                    </div>
                `;
                
                levelsGrid.appendChild(levelCard);
            });
        }

        // Check if level is unlocked
        function isLevelUnlocked(teamName, levelId) {
            if (!levelSettings[teamName]) {
                return false; // Default to locked for new teams
            }
            return levelSettings[teamName][levelId] === true;
        }

        // Toggle level status
        async function toggleLevel(teamName, levelId) {
            try {
                setButtonsDisabled(true);
                
                if (!levelSettings[teamName]) {
                    levelSettings[teamName] = {};
                }
                
                const currentState = isLevelUnlocked(teamName, levelId);
                levelSettings[teamName][levelId] = !currentState;
                
                // Save to Firebase
                await set(ref(database, `levelSettings/${teamName}/${levelId}`), !currentState);
                
                // Update display
                displayLevels(teamName);
                
            } catch (error) {
                console.error('Error toggling level:', error);
                showError('حدث خطأ في تحديث حالة المرحلة');
            } finally {
                setButtonsDisabled(false);
            }
        }

        // Bulk toggle all levels for a team
        async function bulkToggle(unlock) {
            if (!currentTeam) return;
            
            try {
                setButtonsDisabled(true);
                showLoading();
                
                if (!levelSettings[currentTeam]) {
                    levelSettings[currentTeam] = {};
                }
                
                const updates = {};
                levels.forEach(level => {
                    levelSettings[currentTeam][level.id] = unlock;
                    updates[`levelSettings/${currentTeam}/${level.id}`] = unlock;
                });
                
                // Save all updates to Firebase
                await update(ref(database), updates);
                
                // Update display
                displayLevels(currentTeam);
                
            } catch (error) {
                console.error('Error in bulk toggle:', error);
                showError('حدث خطأ في تحديث المراحل');
            } finally {
                hideLoading();
                setButtonsDisabled(false);
            }
        }

        // Save all settings
        async function saveAllSettings() {
            try {
                setButtonsDisabled(true);
                showLoading();
                
                await set(ref(database, 'levelSettings'), levelSettings);
                alert('تم حفظ جميع إعدادات التحكم في المراحل بنجاح!');
                
            } catch (error) {
                console.error('Error saving settings:', error);
                showError('حدث خطأ في حفظ الإعدادات');
            } finally {
                hideLoading();
                setButtonsDisabled(false);
            }
        }

        // Function to check level access (for use in other pages)
        async function canAccessLevel(userTeam, levelId) {
            try {
                const snapshot = await get(ref(database, `levelSettings/${userTeam}/${levelId}`));
                if (snapshot.exists()) {
                    return snapshot.val() === true;
                }
                return false; // Default to locked for new teams
            } catch (error) {
                console.error('Error checking level access:', error);
                return false; // Default to deny access on error
            }
        }

        // Export function for external use
        window.canAccessLevel = canAccessLevel;
        window.loadTeamData = loadTeamData;
        window.showTeamLevels = showTeamLevels;
        window.toggleLevel = toggleLevel;
        window.bulkToggle = bulkToggle;
        window.saveAllSettings = saveAllSettings;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const hasAdminAccess = await verifyAdminAccess();
            if (hasAdminAccess) {
                loadTeamData();
            }
        });

    </script>
</body>
</html>
