<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>القطار</title>
    <link rel="stylesheet" href="map2.css">
    <style>
      .stations {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80px;
        z-index: 2;
        pointer-events: none;
      }
      .station {
        position: absolute;
        bottom: 10px;
        width: 40px;
        height: 40px;
        background: #fff;
        border: 4px solid #205c6b;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .station-label {
        font-size: 20px;
        color: #205c6b;
        font-weight: bold;
      }
    </style>
</head>
<body>

<section class="stage">
  <div class="sky">
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  <!-- Stations -->
  <div class="stations">
    <div class="station" style="left: 5%;"><span class="station-label">1</span></div>
    <div class="station" style="left: 20%;"><span class="station-label">2</span></div>
    <div class="station" style="left: 35%;"><span class="station-label">3</span></div>
    <div class="station" style="left: 50%;"><span class="station-label">4</span></div>
    <div class="station" style="left: 70%;"><span class="station-label">5</span></div>
    <div class="station" style="left: 90%;"><span class="station-label">6</span></div>
  </div>
  <div class="train">
    <div class="wagon"></div>
    <div class="wagon"></div>
    <div class="wagon"></div>
    <div class="locomotive">
      <div class="cabin"></div>
      <div class="motor"></div>
      <div class="chimney">
        <div class="smoke"></div>
      </div>
      <div class="light"></div>
    </div>
  </div>
</section>

</body>
</html>
