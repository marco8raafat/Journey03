<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>القطار</title>
    <style>
        html,
        body,
        .ground {
            height: 100%;
            width: 100%;
        }

        body {
            background-color: #cce6fd;
            overflow: hidden;
            animation: dayTime 40s linear infinite;
            margin: 0;
            padding: 0;
        }

        /*CLOUDS*/
        .sky {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cloud {
            margin: 100% 0 0 5%;
            position: relative;
        }

        .cloud:before,
        .cloud:after {
            position: absolute;
            content: '';
        }

        .cloud,
        .cloud:before,
        .cloud:after {
            background: #fff;
            border-radius: 50%;
            border: 25px solid #fff;
            height: 0.5%;
            width: 50px;
            overflow: visible;
        }

        .cloud:before {
            left: -35px;
            bottom: -60px;
            border-width: 30px;
        }

        .cloud:after {
            right: -25px;
            bottom: -95px;
            border-width: 28px;
        }

        .sky .cloud:nth-child(1) {
            -webkit-animation: windVertical 80s infinite;
            animation: windVertical 80s infinite;
        }

        .sky .cloud:nth-child(2) {
            -webkit-animation: windVertical 150s infinite;
            animation: windVertical 150s infinite;
        }

        .stage:after {
            content: ' ';
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            border-left: 3px solid #205c6b;
            border-right: 3px dashed #205c6b;
        }

        /*TRAIN - Rotated for vertical movement*/
        .train {
            position: absolute;
            right: -220px;
            height: 310px;
            width: 300px;
            z-index: 1;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .wagon,
        .cabin,
        .chimney {
            border-radius: 4px 4px 0 0;
            border-top: 4px solid yellow;
        }

        .wagon,
        .motor {
            border-bottom: 2px solid yellow;
        }

        .wagon,
        .locomotive {
            display: inline-block;
            width: 70px;
            height: 55px;
            background-color: red;
            position: relative;
        }

        /*WHEELS*/
        .wagon:before,
        .wagon:after,
        .motor:before,
        .motor:after,
        .cabin:after {
            content: ' ';
            color: #fff;
            padding: 6px;
            position: absolute;
            border-radius: 46%;
            border: 6px solid #333;
            bottom: -10px;
            background-color: #666;
            -webkit-animation: spin 4s linear infinite;
            -moz-animation: spin 4s linear infinite;
            animation: spin 4s linear infinite;
        }

        .wagon:before {
            left: 6px;
        }

        .wagon:after {
            right: 6px;
        }

        .motor:before {
            left: 32px;
        }

        .motor:after {
            right: 4px;
        }

        .cabin:after {
            bottom: -50px;
            padding: 8px;
            left: 3px;
        }

        /*LOCOMOTIVE*/
        .locomotive {
            background-color: transparent;
        }

        .locomotive .cabin {
            width: 58px;
            height: 35px;
            background-color: red;
            position: relative;
            z-index: 1;
            border-radius: 8px 8px 0 0;
        }

        /*locomotive window*/
        .locomotive .cabin:before {
            content: ' ';
            width: 25px;
            height: 18px;
            position: absolute;
            top: 10px;
            left: 15px;
            border-radius: 3px;
            border: 3px solid pink;
            background-color: #f1f1f1;
        }

        .locomotive .motor {
            display: inline-block;
            width: 85px;
            height: 40px;
            background-color: red;
            position: relative;
            border-radius: 0 8px 0px 0px;
        }

        .locomotive .chimney {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            right: -6px;
            bottom: 10px;
            -webkit-animation: puf 4s 2;
            animation: puf 4s 2;
        }

        .locomotive .light {
            content: " ";
            position: absolute;
            right: -10px;
            bottom: 0;
            border-radius: 50%;
            border: 3px solid pink;
        }

        .train {
            -webkit-animation: voyageVertical 20s linear infinite;
            animation: voyageVertical 20s linear infinite;
        }

        /* Stations for vertical layout */
        .stations {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 80px;
            z-index: 2;
            pointer-events: none;
        }

        .station {
            position: absolute;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: 4px solid #205c6b;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .station-label {
            font-size: 20px;
            color: #205c6b;
            font-weight: bold;
        }

        /*ANIMATIONS*/
        @-webkit-keyframes dayTime {
            0% {
                background-color: #cce6fd;
            }
            50% {
                background-color: #252645;
            }
            100% {
                background-color: #cce6fd;
            }
        }

        @keyframes dayTime {
            0% {
                background-color: #cce6fd;
            }
            50% {
                background-color: #252645;
            }
            100% {
                background-color: #cce6fd;
            }
        }

        @-webkit-keyframes puf {
            0% {
                bottom: 0px
            }
            25% {
                bottom: -1px;
            }
            100% {
                bottom: 5px;
            }
        }

        @keyframes puf {
            0% {
                bottom: 0px
            }
            25% {
                bottom: -1px;
            }
            100% {
                bottom: 5px;
            }
        }

        @-webkit-keyframes windVertical {
            0% {
                bottom: 0;
            }
            100% {
                bottom: 110%;
            }
        }

        @keyframes windVertical {
            0% {
                bottom: 0;
            }
            100% {
                bottom: 110%;
            }
        }

        @-webkit-keyframes voyageVertical {
            0% {
                bottom: -310px;
            }
            100% {
                bottom: 100%;
            }
        }

        @keyframes voyageVertical {
            0% {
                bottom: -310px;
            }
            100% {
                bottom: 100%;
            }
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<section class="stage">
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    
    <!-- Stations positioned vertically -->
    <div class="stations">
        <div class="station" style="top: 5%;"><span class="station-label">6</span></div>
        <div class="station" style="top: 20%;"><span class="station-label">5</span></div>
        <div class="station" style="top: 35%;"><span class="station-label">4</span></div>
        <div class="station" style="top: 50%;"><span class="station-label">3</span></div>
        <div class="station" style="top: 70%;"><span class="station-label">2</span></div>
        <div class="station" style="top: 90%;"><span class="station-label">1</span></div>
    </div>
    
    <div class="train">
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="wagon"></div>
        <div class="locomotive">
            <div class="cabin"></div>
            <div class="motor"></div>
            <div class="chimney">
                <div class="smoke"></div>
            </div>
            <div class="light"></div>
        </div>
    </div>
</section>

</body>
</html>
