<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>الملف الشخصي - رحلة القطار التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Train Booking Website Design - Profile Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1976D2 0%, #2196F3 50%, #64B5F6 100%);
            min-height: 100vh;
            direction: rtl;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 20px;
        }

        /* Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #1976D2, #2196F3, #FF9800);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #EEEEEE;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1976D2, #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 10px;
        }

        .profile-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1976D2, #2196F3);
            color: white;
            padding: 25px 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Profile Sections */
        .profile-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            font-size: 22px;
            color: #1976D2;
        }

        .profile-section p {
            margin-bottom: 12px;
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .profile-section strong {
            color: #212121;
            font-weight: 600;
        }

        /* Bonus Grid */
        .bonus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .bonus-item {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
            color: white;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(15, 15, 15, 0.3);
            transition: transform 0.3s ease;
        }

        .bonus-item:hover {
            transform: translateY(-3px);
        }

        .bonus-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .bonus-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Bookings */
        .booking-item {
            background: #F8F9FA;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #1976D2;
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            background: #E3F2FD;
            transform: translateX(-5px);
        }

        .booking-item:last-child {
            margin-bottom: 0;
        }

        .booking-name {
            font-size: 18px;
            font-weight: 600;
            color: #212121;
            margin-bottom: 8px;
        }

        .booking-details {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .booking-date {
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        /* Profile Actions */
        .profile-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #EEEEEE;
        }

        .profile-actions button {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .map-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
        }

        .map-btn:hover {
            background: linear-gradient(135deg, #059669, #10b981);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .edit-btn {
            background: linear-gradient(135deg, #FF9800, #FFB74D);
            color: white;
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #F57C00, #FF9800);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #dc3545, #e57373);
            color: white;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333, #dc3545);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 18px;
        }

        .loading::before {
            content: '🔄';
            font-size: 32px;
            display: block;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #f44336;
        }

        .no-bookings {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
            background: #F8F9FA;
            border-radius: 12px;
            border: 2px dashed #DDD;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .stats-summary {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .bonus-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
            }

            .profile-actions {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            h2 {
                font-size: 26px;
            }

            .user-avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 16px;
            }

            .profile-section {
                padding: 20px 15px;
            }

            .stat-card {
                padding: 20px 15px;
            }

            .bonus-item {
                padding: 15px 12px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0D47A1 0%, #1565C0 50%, #1976D2 100%);
            }

            .container,
            .profile-section {
                background: rgba(33, 33, 33, 0.95);
                color: #E0E0E0;
            }

            h2,
            .profile-section h3,
            .profile-section strong,
            .booking-name {
                color: #E0E0E0;
            }

            .booking-item {
                background: #424242;
                border-left-color: #64B5F6;
            }

            .booking-item:hover {
                background: #2C2C2C;
            }

            .no-bookings {
                background: #424242;
                border-color: #616161;
                color: #BDBDBD;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            .profile-section,
            .stat-card,
            .bonus-item,
            .profile-actions button {
                border: 2px solid transparent;
            }
            
            .profile-actions button:focus {
                border-color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <div class="profile-header">
            <div class="user-avatar">👤</div>
            <h2>الملف الشخصي</h2>
            <p class="profile-subtitle">مرحباً بك في لوحة التحكم الشخصية</p>
        </div>
        
        <div id="loadingMessage" class="loading" style="display: none;">
            جاري تحميل البيانات...
        </div>

        <div id="errorMessage" class="error-message" style="display: none;">
            حدث خطأ في تحميل البيانات.
        </div>

        <div id="profileInfo">
            <!-- سيتم تعبئة البيانات من Firebase -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, get, child, update } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBHp8tHdlNoykCrMFZvl1gJKwcIGLcJ8gM",
            authDomain: "journey03-ed32f.firebaseapp.com",
            databaseURL: "https://journey03-ed32f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "journey03-ed32f",
            storageBucket: "journey03-ed32f.firebasestorage.app",
            messagingSenderId: "637158543040",
            appId: "1:637158543040:web:4ddfd0c0bc412cb6716725",
            measurementId: "G-PPVXVYL8E2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global variables for Firebase operations
        window.database = database;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.firebaseChild = child;
        window.firebaseUpdate = update;

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const currentUser = localStorage.getItem('currentUser');
            
            // Check if user is logged in
            if (!currentUser) {
                alert('يجب تسجيل الدخول أولاً');
                window.location.href = 'index.html';
                return;
            }
            
            await loadUserProfile(currentUser);
        });

        // Load user profile from Firebase
        async function loadUserProfile(userEmail) {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const profileInfo = document.getElementById('profileInfo');
            
            try {
                loadingMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Create email key for Firebase
                const emailKey = userEmail.replace(/\./g, '_').replace(/@/g, '_at_');
                
                // Get user data from Firebase
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `users/${emailKey}`));
                
                if (!snapshot.exists()) {
                    throw new Error('المستخدم غير موجود');
                }
                
                const user = snapshot.val();
                
                // Calculate total bonuses
                const totalBonuses = (user.bonus1 || 0) + (user.bonus2 || 0) + (user.bonus3 || 0) + 
                                   (user.bonus4 || 0) + (user.bonus5 || 0) + (user.bonus6 || 0);
                
                // Calculate total bookings
                const totalBookings = user.bookings ? user.bookings.length : 0;
                
                // Display user profile information
                profileInfo.innerHTML = `
                    <div class="stats-summary">
                        <div class="stat-card">
                            <div class="stat-number">${totalBonuses}</div>
                            <div class="stat-label">إجمالي المكافآت</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalBookings}</div>
                            <div class="stat-label">إجمالي الحجوزات</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${user.attendanceCount || 0}</div>
                            <div class="stat-label">مرات الحضور</div>
                        </div>
                    </div>

                    <div class="profile-section">
                        <h3>
                            <span class="section-icon">👤</span>
                            المعلومات الشخصية
                        </h3>
                        <p><strong>الاسم:</strong> ${user.name}</p>
                        <p><strong>البريد الإلكتروني:</strong> ${user.email}</p>
                        <p><strong>رقم الهاتف:</strong> ${user.phone}</p>
                        <p><strong>الفريق:</strong> ${user.team}</p>
                        <p><strong>الدور:</strong> ${user.role === 'admin' ? 'مشرف الرحلة' : 'مسافر'}</p>
                        <p><strong>تاريخ التسجيل:</strong> ${user.registrationDate}</p>
                    </div>
                    
                    <div class="profile-section">
                        <h3>
                            <span class="section-icon">🎁</span>
                            المكافآت والجوائز
                        </h3>
                        <div class="bonus-grid">
                            <div class="bonus-item" style="background: #cedaf2 !important; color: #1976D2 !important;">
                                <div class="bonus-value">${user.bonus1 || 0}</div>
                                <div class="bonus-label">bonus 1</div>
                            </div>
                            <div class="bonus-item" style="background: #98FB98 !important; color: #2E7D32 !important;">
                                <div class="bonus-value">${user.bonus2 || 0}</div>
                                <div class="bonus-label">bonus 2</div>
                            </div>
                            <div class="bonus-item" style="background: #FFA500 !important; color: white !important; " >
                                <div class="bonus-value">${user.bonus3 || 0}</div>
                                <div class="bonus-label">bonus 3</div>
                            </div>
                            <div class="bonus-item" style="background: #e9dfc5 !important; color: #8D6E63 !important;">
                                <div class="bonus-value">${user.bonus4 || 0}</div>
                                <div class="bonus-label">bonus 4</div>
                            </div>
                            <div class="bonus-item" style="background: #FFD700 !important; color: #F57F17 !important;">
                                <div class="bonus-value">${user.bonus5 || 0}</div>
                                <div class="bonus-label">gold bonus</div>
                            </div>
                            <div class="bonus-item" style="background: #222426 !important; color: white !important;">
                                <div class="bonus-value">${user.bonus6 || 0}</div>
                                <div class="bonus-label">VIP bonus</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="profile-section">
                        <h3>
                            <span class="section-icon">🎫</span>
                            حجوزات الرحلة
                        </h3>
                        ${user.bookings && user.bookings.length > 0 ? 
                            user.bookings.map(booking => `
                                <div class="booking-item">
                                    <div class="booking-name">${booking.name}</div>
                                    <div class="booking-details">📅 التاريخ: ${booking.date} - ⏰ الوقت: ${booking.time || '09:00'}</div>
                                    <div class="booking-date">🕒 تم الحجز: ${new Date(booking.bookingDate).toLocaleDateString('ar-EG')}</div>
                                </div>
                            `).join('') :
                            `<div class="no-bookings">
                                🎫 لا توجد حجوزات حتى الآن<br>
                                <small>ابدأ رحلتك الآن واحجز محطتك الأولى!</small>
                            </div>`
                        }
                    </div>
                    
                    <div class="profile-actions">
                        <button onclick="window.location.href='map4.html'" class="map-btn">
                            🗺️ خريطة الرحلة
                        </button>
                        <button onclick="editProfile()" class="edit-btn">
                            ✏️ تعديل الملف الشخصي
                        </button>
                        <button onclick="logout()" class="logout-btn">
                            🚪 تسجيل الخروج
                        </button>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading profile:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'حدث خطأ في تحميل البيانات: ' + error.message;
            } finally {
                loadingMessage.style.display = 'none';
            }
        }

        // Edit profile function
        window.editProfile = async function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('غير مسموح بالوصول');
                return;
            }
            
            try {
                // Get current user data
                const emailKey = currentUser.replace(/\./g, '_').replace(/@/g, '_at_');
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `users/${emailKey}`));
                
                if (!snapshot.exists()) {
                    alert('المستخدم غير موجود');
                    return;
                }
                
                const user = snapshot.val();
                
                const newName = prompt('الاسم الجديد:', user.name);
                const newPhone = prompt('رقم الهاتف الجديد:', user.phone);
                
                if (newName !== null && newPhone !== null) {
                    const updates = {};
                    if (newName && newName.trim() !== '') {
                        updates[`users/${emailKey}/name`] = newName.trim();
                    }
                    if (newPhone && newPhone.trim() !== '') {
                        updates[`users/${emailKey}/phone`] = newPhone.trim();
                    }
                    
                    if (Object.keys(updates).length > 0) {
                        await update(ref(database), updates);
                        alert('تم تحديث الملف الشخصي بنجاح!');
                        location.reload();
                    } else {
                        alert('لم يتم إجراء أي تغييرات');
                    }
                }
                
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('حدث خطأ أثناء تحديث الملف الشخصي. يرجى المحاولة مرة أخرى.');
            }
        }

        // Logout function
        window.logout = function() {
            const confirmLogout = confirm('هل تريد تسجيل الخروج؟');
            if (confirmLogout) {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
