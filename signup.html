<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="role">الصلاحية:</label>
            <select id="role" name="role" required>
                <option value="user" selected>مستخدم</option>
                <option value="admin">مسؤول (أدمن)</option>
            </select>
            <div id="adminTokenWrapper" style="display:none;">
                <label for="adminToken">رمز التحقق للأدمن:</label>
                <input type="password" id="adminToken" name="adminToken" placeholder="أدخل الرمز السري" autocomplete="off">
            </div>
            <label for="team">الفريق:</label>
            <select id="team" name="team" required>
                <option value="">اختر الفريق</option>
                <option value="مكيف">مكيف</option>
                <option value="مجري">مجري</option>
                <option value="اشاش">اشاش</option>
                <option value="اسباني">اسباني</option>
                <option value="روسي">روسي</option>
                <option value="نوم">نوم</option>
                <option value="تانجو">تانجو</option>
                <option value="مجري">مجري</option>
                <option value="بضايع">بضايع</option>
                <option value="vip">vip</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
    </div>
      <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script type="module" src="signup.js"></script>

</body>
</html>
