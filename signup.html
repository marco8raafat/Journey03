<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="team">الفريق:</label>
            <select id="team" name="team" required>
                <option value="">اختر الفريق</option>
                <option value="الفريق الأول">الفريق الأول</option>
                <option value="الفريق الثاني">الفريق الثاني</option>
                <option value="الفريق الثالث">الفريق الثالث</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="index.html">تسجيل الدخول</a></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
